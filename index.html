<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <div>
        <h1>DOM Events Assignment</h1>
        <p>Timer: <span id="timer">0</span></p>
        <p>Counter: <span id="counter">0</span></p>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="like">❤️</button>
        <ul id="likes"></ul>
        <form id="comment-form">
            <input type="text" id="comment-input" placeholder="Enter your comment">
            <button type="submit">Submit</button>
        </form>
        <ul id="comments"></ul>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>

    <script src="js/challenge.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
